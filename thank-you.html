<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You - Pratik Lakkundi</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="thank-you-page">
        <div class="thank-you-container">
            <div class="thank-you-content">
                <div class="success-icon">
                    <i class="fas fa-check-circle"></i>
                </div>
                <h1>Message Sent Successfully!</h1>
                <p>Thank you for reaching out. I've received your message and will get back to you within 24 hours.</p>
                <div class="thank-you-actions">
                    <a href="index.html" class="btn btn-primary">
                        <i class="fas fa-home"></i>
                        <span>Back to Portfolio</span>
                    </a>
                    <a href="mailto:pratiklakkundi@gmail.com" class="btn btn-secondary">
                        <i class="fas fa-envelope"></i>
                        <span>Direct Email</span>
                    </a>
                </div>
            </div>
        </div>
    </div>

    <style>
        .thank-you-page {
            min-height: 100vh;
            background: var(--bg-dark);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .thank-you-container {
            max-width: 600px;
            text-align: center;
        }

        .thank-you-content {
            background: linear-gradient(135deg, rgba(0, 255, 136, 0.1), rgba(0, 102, 255, 0.1));
            border: 2px solid var(--primary-color);
            border-radius: 20px;
            padding: 3rem;
            box-shadow: 0 20px 60px rgba(0, 255, 136, 0.3);
        }

        .success-icon {
            font-size: 4rem;
            color: var(--primary-color);
            margin-bottom: 2rem;
            animation: pulse 2s infinite;
        }

        .thank-you-content h1 {
            color: var(--text-light);
            font-size: 2.5rem;
            margin-bottom: 1rem;
            font-family: 'Orbitron', monospace;
        }

        .thank-you-content p {
            color: var(--text-gray);
            font-size: 1.2rem;
            margin-bottom: 2rem;
            line-height: 1.6;
        }

        .thank-you-actions {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        @media (max-width: 480px) {
            .thank-you-content {
                padding: 2rem;
            }

            .thank-you-content h1 {
                font-size: 2rem;
            }

            .thank-you-actions {
                flex-direction: column;
                align-items: center;
            }

            .thank-you-actions .btn {
                width: 100%;
                max-width: 250px;
            }
        }
    </style>
</body>
</html>
